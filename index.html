<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>iMrVoN (@imrvon)</title>
</head>
<body>
    <header class="header">
        <img class="logo" src="images/logo.png" alt="logo">
    
        <div class="search"> <input type="text" placeholder="Search"></div>

        <nav class="one-navigate">
            <ul class="nav-bar">
                <li><a href="#"><img src="images/home.png" alt="home"></a></li>
                <li><a href="#"><img src="images/send.png" alt="send"></a></li>
                <li><a href="#"><img src="images/add.png" alt="add"></a></li>
                <li><a href="#"><img src="images/compass.png" alt="compass"></a></li>
                <li><a href="#"><img src="images/like.png" alt="like"></a></li>
                <li><a href="#"><img src="images/follow.png" alt=""></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="two-profile">
            <div class="profile">
                <div class="profile-parts1">
                    <img src="images/profile-picture.jpg" alt="profile picture" class="profile-picture">
                    <img src="images/gear.png" alt="gear" class="gear-mobile">
                </div>

                <div class="profile-parts2">
                    <div class="profile-sub2">
                        <div class="sub2" id="sub2"> <h2>imrvon</h2> </div>
                        <div class="sub2" id="sub2"> <a href="#">Edit Profile</a></div>
                        <div class="sub2" id="sub2"> <img src="images/gear.png" alt="" class="gear-desktop"></div>
                    </div>

                    <div class="profile-sub3">
                        <div class="sub3" id="sub3"> <p><strong>26 posts</strong></p> </div>
                        <div class="sub3" id="sub3"> <p><strong>153 followers</strong></p></div>
                        <div class="sub3" id="sub3"> <p><strong>13 following</strong></p></div>
                    </div>

                    <div class="profile-sub4">
                        <div class="sub4 heading"> <p><strong>iMrVoN</strong></p> </div>
                        <div class="sub4 description"> <p>My name is Vincent and through
                            rigorous bending of code, I've been able to replicate a poor 
                            version of Instagram.</p></div>
                        <div class="sub4"> <strong><a href="#">imrvon.com</a></strong></div>
                    </div>
                </div>
            </div>
        </section>
            
        <div><hr></div>

        <section class="three-tabulate">
            <div class="tab">
                <div class="tab-content">
                    <div class="inner-tab">
                        <div class="inner-item1"><img src="images/gallery.png" alt=""></div>
                        <div class="inner-item2"><P><strong>POSTS</strong></P></div>
                    </div>
                </div>

                <div class="tab-content">
                    <div class="inner-tab">
                        <div class="inner-item1"><img src="images/play.png" alt=""></div>
                        <div class="inner-item2"><P><strong>VIDEOS</strong></P></div>
                    </div>
                </div>

                <div class="tab-content">
                    <div class="inner-tab">
                        <div class="inner-item1"><img src="images/bookmark.png" alt=""></div>
                        <div class="inner-item2"><P><strong>SAVED</strong></P></div>
                    </div>
                </div>

                <div class="tab-content">
                    <div class="inner-tab">
                        <div class="inner-item1"><img src="images/follower.png" alt=""></div>
                        <div class="inner-item2"><P><strong>TAGGED</strong></P></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="four-masonry">
            <div class="gallery">
                <div class="inner-gallery"><img src="images/ben.jpg" alt=""></div>
                <div class="inner-gallery"><img src="images/caleb-cynthia.jpg" alt=""></div>
                <div class="inner-gallery"><img src="images/joy.jpg" alt=""></div>
            </div>

            <div class="gallery">
                <div class="inner-gallery"><img src="images/kelvin.jpg" alt=""></div>
                <div class="inner-gallery"><img src="images/mboyo.jpg" alt=""></div>
                <div class="inner-gallery"><img src="images/winnie.jpg" alt=""></div>
            </div>

            <div class="gallery">
                <div class="inner-gallery"><img src="images/bead.jpg" alt=""></div>
                <div class="inner-gallery"><img src="images/oj.jpg" alt=""></div>
                <div class="inner-gallery"><img src="images/tresh.jpg" alt=""></div>
            </div>

        </section>
        
    </main>
</body>
</html>
